defaults:
  - baseline_v2
  - _self_

exp_name: exp043
description: baseline v2 + normalize

architecture:
  model:
    feature_extractor:
      cutoff_freqs: [0.5, null]
    adapters:
      - _target_: src.model.adapter.ConstantNormalizer
      - _target_: src.model.adapter.DualWeightedMeanAggregator
      - _target_: src.model.adapter.ResizeTransform
        scale_factor: [1.0, 2.0]
  in_channels: 6
  input_mask: true

trainer:
  weight_decay: 1e-5
  data:
    input_keys: [eeg, cqf]
