defaults:
  - baseline_v5
  - override architecture/model/feature_extractor: wave2wavegram_64x128_p8
  - _self_

exp_name: v5_wg_p8_16ep_sc03c
description: Wavegram 8 planes

architecture:
  model:
    adapters:
      - _target_: src.model.adapter.ConstantNormalizer
      - _target_: src.model.adapter.DualCanvasAggregator
        drop_z: true
      - _target_: src.model.adapter.ResizeTransform
        scale_factor: [1.0, 1.0]
      - _target_: src.model.adapter.WavegramCollator
        num_planes: 8
    encoder:
      drop_path_rate: 0.2
  in_channels: 16

trainer:
  epochs: 16
  label:
    schedule:
      min_weight:
        schedule_start_epoch: 12
        target_epoch: 12
        initial_value: 0.0
        target_value: 0.3
