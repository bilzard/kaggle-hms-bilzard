defaults:
  - baseline_v2
  - _self_

exp_name: exp050
description: exp046 + w/o sim feat

architecture:
  model:
    feature_extractor:
      cutoff_freqs: [0.5, null]
    adapters:
      - _target_: src.model.adapter.ConstantNormalizer
      - _target_: src.model.adapter.DualWeightedMeanTilingAggregator
      - _target_: src.model.adapter.ResizeTransform
        scale_factor: [1.0, 2.0]
  in_channels: 2
  input_mask: true
  is_dual: true
  use_similarity_feature: false

trainer:
  weight_decay: 1e-5
  data:
    input_keys: [eeg, cqf]