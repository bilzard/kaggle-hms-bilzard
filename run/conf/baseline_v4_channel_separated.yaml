defaults:
  - baseline_v4
  - override architecture/model/feature_processor: dual_channel_separated
  - _self_

exp_name: ???
description: ???

architecture:
  model:
    adapters:
      - _target_: src.model.adapter.ConstantNormalizer
      - _target_: src.model.adapter.DualChannelSeparatedAggregator
        drop_z: true
      - _target_: src.model.adapter.ResizeTransform
        scale_factor: [0.5, 1.0]
    encoder:
      out_indices: [4]
    feature_processor:
      num_eeg_channels: 8
  in_channels: 2
  input_mask: true
  recover_dual: true
  lr_mapping_type: max-min

trainer:
  weight_decay: 1e-5
  data:
    input_keys: [eeg, cqf]
