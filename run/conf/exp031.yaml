defaults:
  - baseline_v2
  - _self_

exp_name: exp031
description: baseline v2 + bg spec (crop=128)

architecture:
  model:
    feature_extractor:
      cutoff_freqs: [0.5, null]
    adapters:
      - _target_: src.model.adapter.ConstantNormalizer
      - _target_: src.model.adapter.DualWeightedMeanStackingAggregator
      - _target_: src.model.adapter.ResizeTransform
        scale_factor: [1.0, 2.0]
    bg_adapters:
      - _target_: src.model.bg_adapter.BgConstantNormalizer
      - _target_: src.model.bg_adapter.BgDualStackAggregator
      - _target_: src.model.bg_adapter.BgResizeTransform
        size: [128, 256]
    merger:
      _target_: src.model.merger.MergeFreq
  in_channels: 6
  use_bg_spec: true
  spec_cropped_duration: 128

trainer:
  weight_decay: 1e-5
  data:
    input_keys: [eeg, cqf, spec]
