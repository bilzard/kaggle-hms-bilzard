defaults:
  - baseline_v4
  - _self_

exp_name: exp085
description: v4 + crop center 25sec

architecture:
  model:
    adapters:
      - _target_: src.model.adapter.TimeCroppingTransform
        start: 30
        size: 64 # center 25 sec
      - _target_: src.model.adapter.ResizeTransform
        size: [64, 128]
        mode: nearest
      - _target_: src.model.adapter.ConstantNormalizer
      - _target_: src.model.adapter.DualCanvasAggregator
        drop_z: true
  in_channels: 2
  input_mask: true
  recover_dual: true
  lr_mapping_type: max-min

trainer:
  duration: 10240
