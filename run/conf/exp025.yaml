defaults:
  - baseline
  - override architecture/model/head: label_aligned_head_v2
  - override architecture/model/decoder: pool_fpn
  - _self_

exp_name: exp025
description: dual canvas + pool_fpn + input mask

architecture:
  model:
    adapters:
      - _target_: src.model.adapter.DualCanvasAggregator
      - _target_: src.model.adapter.ResizeTransform
        scale_factor: [1.0, 8.0]

  in_channels: 2
  is_dual: true
  map_similarity: true
  hidden_dim: 64
  input_mask: true
