defaults:
  - baseline_v5
  - override architecture/model/feature_extractor: wave2panns_128x128
  - _self_

exp_name: v5_panns_12ep_sc03c
description: v5 wavegram baseline

architecture:
  model:
    adapters:
      - _target_: src.model.adapter.DualCanvasAggregator
        drop_z: true
      - _target_: src.model.adapter.ResizeTransform
        scale_factor: [1.0, 1.0]
    encoder:
      drop_path_rate: 0.2

trainer:
  epochs: 12
  label:
    schedule:
      min_weight:
        schedule_start_epoch: 8
        target_epoch: 8
        initial_value: 0.0
        target_value: 0.3
