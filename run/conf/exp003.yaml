defaults:
  - baseline
  - _self_

exp_name: exp003
description: input image size 512x512

architecture:
  model:
    adapters:
      - _target_: src.model.adapter.WeightedMeanAggregator
      - _target_: src.model.adapter.ResizeTransform
        scale_factor: [4.0, 16.0] # 512x512
    encoder:
      name: efficientnet_b0
      in_channels: ${architecture.in_channels}
    head:
      out_channels: ${architecture.out_channels}
  in_channels: 5
  out_channels: 6
