hydra:
  run:
    dir: ${env.working_dir}/${job_name}/${exp_name}/fold_${fold}/seed_${seed}
  sweep:
    dir: ${env.working_dir}/multirun/${job_name}/${exp_name}/fold_${fold}/seed_${seed}
    subdir: ${hydra.job.override_dirname}
  job:
    name: ${job_name}
    chdir: true
    config:
      override_dirname:
        exclude_keys:
          - verbose
          - debug
          - description

defaults:
  - env: local
  - preprocess: with_cqf
  - split: gkfold5
  - trainer/optimizer: adamw
  - trainer/pseudo_label: without_pl
  - architecture/model: hms_model
  - architecture/model/sample_collator: simple_collator
  - architecture/model/feature_extractor: wave2spec
  - architecture/model/encoder: timm_encoder
  - architecture/model/decoder: pick_last
  - architecture/model/sample_aggregator: mean_aggregator
  - architecture/model/head: simple_head
  - _self_

trainer:
  epochs: 4
  lr: 1e-3
  batch_size: 32
  save_last: true
  save_best: true
  duration: 2048
  val:
    batch_size: 32
    duration: 2048
    stride: 1024
    aggregation_fn: max
  scheduler:
    warmup_ratio: 0.0
  data:
    target_key: label
    pred_key: pred
    weight_key: weight
    input_keys: [eeg, cqf]
  transform: null
  num_samples_per_eeg: 1

architecture:
  model:
    adapters:
      - _target_: src.model.adapter.WeightedMeanAggregator
      - _target_: src.model.adapter.ResizeTransform
        scale_factor: [2.0, 8.0]
    encoder:
      name: efficientnet_b0
  in_channels: 5
  out_channels: 6
  is_dual: false
  map_similarity: false
  hidden_dim: 64
  merge_type: cat

infer:
  batch_size: 32
  num_samples: 2640
  model_choice: last

wandb:
  project: kaggle-hms
  mode: online

job_name: ???
exp_name: ???
description: ???
fold: ???
seed: ???
phase: train # train or test
dry_run: false
debug: false
cleanup: true
final_submission: false
